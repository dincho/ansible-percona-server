---
- name: Ensure root password is set
  fail: msg="You must set root password (percona_server_root_password)"
  when: percona_server_root_password is not defined

# https://github.com/percona/repo-config-docs/blob/master/source/percona-release.rst
# https://www.percona.com/doc/percona-server/5.6/installation/apt_repo.html
# https://www.percona.com/doc/percona-server/5.7/installation/apt_repo.html
# https://www.percona.com/doc/percona-server/8.0/installation/apt_repo.html
- name: Update apt cache and install percona-release dependencies
  apt:
    name:
      - gnupg2
      - curl
      - wget
      - lsb-release
    state: present
    update_cache: yes
    cache_valid_time: 300

- name: Install Percona packages
  apt:
    deb: https://repo.percona.com/apt/percona-release_latest.{{ ansible_distribution_release }}_all.deb

# https://www.percona.com/doc/percona-server/LATEST/installation/apt_repo.html
- name: "Enable Percona repository (Percona version >= 8)"
  command: "percona-release setup ps{{ percona_server_version_major }}{{ percona_server_version_minor }}"
  when: percona_server_version_major|int >= 8

- name: Install Percona server (version < 8)
  apt:
    update_cache: yes
    name: percona-server-server-{{ percona_server_version }}
    state: present
  environment:
    DEBIAN_FRONTEND: noninteractive
  notify:
    - set root password
  when: percona_server_version_major|int < 8

- name: Install Percona server (version >= 8)
  apt:
    update_cache: yes
    name: "percona-server-server={{ percona_server_version_major }}.{{ percona_server_version_minor }}*"
    state: present
  environment:
    DEBIAN_FRONTEND: noninteractive
  notify:
    - set root password
  when: percona_server_version_major|int >= 8

- name: "Install package dependencies for ansible MySQL modules (python 2)"
  apt:
    name: "python-mysqldb"
  when:
    - ansible_python.version.major == 2

- name: "Install package dependencies for ansible MySQL modules (python 3)"
  apt:
    name: "python3-mysqldb"
  when:
    - ansible_python.version.major == 3

#need to set mysql root pass
- meta: flush_handlers

- name: mysqld is running
  service: name=mysql state=started enabled=yes

- name: ensure databases exists
  mysql_db:
    name: "{{ item.name }}"
    encoding: "{{ item.encoding | default('utf8') }}"
    login_user: root
    login_password: "{{ percona_server_root_password }}"
    state: "{{ item.state | default('present') }}"
  with_items: "{{ percona_server_databases }}"
  when: item.name is defined and item.name != ""

- name: ensure database users exists
  mysql_user:
    name: "{{ item.name }}"
    password: "{{ item.password | default(item.name) }}"
    host: "{{ item.host | default('localhost') }}"
    priv: "{{ item.priv }}"
    login_user: root
    login_password: "{{ percona_server_root_password }}"
    state: "{{ item.state | default('present') }}"
  with_items: "{{ percona_server_users }}"
  when: item.name is defined and item.name != ""

# support old distros that does not create my.cnf on install
- name: create /etc/mysql/my.cnf if does not exists
  command: touch /etc/mysql/my.cnf creates=/etc/mysql/my.cnf

- name: configure mysqld
  ini_file:
    dest: /etc/mysql/my.cnf
    section: mysqld
    option: "{{ item.key }}"
    value: "{{ item.value }}"
    mode: 0644
    backup: yes
  with_dict: "{{ percona_server_config }}"
  notify:
    - restart mysql
